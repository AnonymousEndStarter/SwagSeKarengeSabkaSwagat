<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('background.webp') no-repeat center center/cover;
      backdrop-filter: blur(10px);
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 450px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #d9534f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease-in-out;
    }

    button:hover {
      background: #c9302c;
      transform: scale(1.05);
    }

    .toggle a,
    .forgot-password {
      color: #d9534f;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }

    .back-home-btn {
      background: #555;
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease-in-out;
    }

    .back-home-btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="formTitle">Log In</h1>

    <!-- Login Form -->
    <form id="authForm">
      <input type="email" id="loginEmail" placeholder="Enter your Email" required />
      <input type="password" id="loginPassword" placeholder="Enter your Password" required />
      <button type="submit">Log In</button>
      <a class="forgot-password" onclick="toggleForm('forgot')">Forgot Password?</a>
      <p class="toggle">Don't have an account? <a onclick="toggleForm('signup')">Sign Up</a></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="hidden">
      <!-- <h1>Sign Up</h1> -->
      <input type="text" id="signupName" placeholder="Enter your Name" required />
      <input type="email" id="signupEmail" placeholder="Enter your Email" required />
      <input type="password" id="signupPassword" placeholder="Create a Password" required />
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p class="toggle">Already have an account? <a onclick="toggleForm('login')">Log In</a></p>
    </form>

    <!-- Password Reset Form -->
    <form id="resetForm" class="hidden">
      <input type="email" id="resetEmail" placeholder="Enter your Email" required />
      <button type="submit">Send Reset Link</button>
      <p class="toggle"><a onclick="toggleForm('login')">Back to Log In</a></p>
    </form>

    <!-- Back to Home Button -->
    <a href="index.html">
      <button class="back-home-btn">â¬… Back to Home</button>
    </a>
  </div>

  <script>
    function toggleForm(formType) {
      const loginForm = document.getElementById('authForm');
      const signupForm = document.getElementById('signupForm');
      const resetForm = document.getElementById('resetForm');
      const formTitle = document.getElementById('formTitle');

      loginForm.classList.add('hidden');
      signupForm.classList.add('hidden');
      resetForm.classList.add('hidden');

      if (formType === 'signup') {
        signupForm.classList.remove('hidden');
        formTitle.innerText = 'Sign Up';
      } else if (formType === 'forgot') {
        resetForm.classList.remove('hidden');
        formTitle.innerText = 'Reset Password';
      } else {
        loginForm.classList.remove('hidden');
        formTitle.innerText = 'Log In';
      }
    }

    // Login Handler
    document.getElementById('authForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      console.log('Login:', { email, password });
      alert(`Logged in as ${email}`);
    });

    // Signup Handler
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      console.log('Signup:', { name, email, password });
      alert(`Account created for ${name}`);
    });

    // Password Reset Handler
    document.getElementById('resetForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('resetEmail').value;
      console.log('Password reset for:', email);
      alert(`Reset link sent to ${email}`);
    });
  </script>
</body>
</html>
